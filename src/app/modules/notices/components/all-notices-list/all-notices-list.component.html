<div class="accordion notices-list" id="notices-list">
    <div class="card w-100" *ngFor="let notice of notices; let RowIndex = index">
      <div class="card-header" id="noticeHeader{{RowIndex}}">
        <h2 class="mb-0">
          <button class="btn btn-link" type="button" data-toggle="collapse" attr.data-target="#collapse{{RowIndex}}" attr.aria-controls="collapse{{RowIndex}}" >
            {{notice.name}}
            <span class="list-tag" *ngFor="let tag of notice.tags; let RowIndex = index"> 
              #{{tag.name}}
            </span>
          </button>
        </h2>
      </div>

    <div id="collapse{{RowIndex}}" class="collapse" attr.aria-labelledby="noticeHeader{{RowIndex}}" data-parent="#notices-list">
        <div class="card-body">
          {{notice.description}}
          <br/>
          Created by {{notice.creatorName}} on {{formatDate(notice.creationDate)}}
        </div>
      </div>
    </div>
</div>
