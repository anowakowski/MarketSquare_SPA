<div class="container">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="#">Home <i class="fa fa-home" aria-hidden="true"></i></a></li>
      <li class="breadcrumb-item active" aria-current="page">Login / Register</li>
    </ol>
  </nav>
  <div class="row">
    <div style="width:100%;">
      <div class="jumbotron">
        <h1 class="display-4">Login or register</h1>
        <hr class="my-4">
        <form name="form" class=".loginform">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="email"
              
              
            />
            <div class="invalid-feedback">
              <div>e-mail</div>
            </div>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="password"
            />
            <div class="invalid-feedback">
              <div>password</div>
            </div>
          </div>

          <div class="form-group text-center" style="margin-top: 20px;">
            <button class="btn btn-success">Login with mail</button>
          </div>

          <div class="or-seperator"><i>or</i></div>

          <p class="text-center">Login with your social media account</p>
        

          <div class="text-center social-btn">
            <a class="btn btn-primary"><i class="fa fa-facebook"></i>&nbsp; Facebook</a>
            <a class="btn btn-info" style="margin-left: 5px;"><i class="fa fa-twitter"></i>&nbsp; Twitter</a>
			      <a class="btn btn-danger" style="margin-left: 5px;" (click)="login()"><i class="fa fa-google"></i>&nbsp; Google</a>
        </div>

        </form>
      </div>
    </div>
  </div>
</div>
